<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Plus - Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #003366;
      padding: 15px 40px;
      color: white;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .login-section {
      text-align: center;
      margin-top: 60px;
    }

    .login-section h2 {
      font-size: 32px;
      color: #003366;
      margin-bottom: 25px;
    }

    .login-box {
      background: #cce0ff;
      padding: 40px;
      width: 400px;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .login-box label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 8px;
      color: #003366;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background: #0066cc;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login-box input::placeholder {
      color: #d9e6f2;
    }

    .login-box button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background: #004080;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .login-box button:hover {
      background: #0059b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .info-text {
      color: #003366;
      font-size: 13px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">TEAM PLUS ADMIN</div>
</div>

<div class="login-section">
  <h2>üîê Admin Login</h2>
  <div class="login-box">
    <p class="info-text">Admin access requires email verification</p>

    <!-- Step 1: Enter email -->
    <form id="emailForm">
      <label for="email">Admin Email Address:</label>
      <input type="email" id="email" placeholder="admin@teamplus.cloud" required>
      <button type="submit">Send Verification Code</button>
    </form>

    <!-- Step 2: Enter verification code -->
    <form id="twoFAForm" class="hidden">
      <label for="code">Enter the 6-digit code</label>
      <input type="text" id="code" placeholder="------" maxlength="6" required>
      <button type="submit">Verify & Login</button>
      <p class="error-message" id="errorMessage">Invalid code. Try again!</p>
    </form>
  </div>
</div>

<script>
const API_BASE = "http://localhost:3000";

const emailForm = document.getElementById("emailForm");
const twoFAForm = document.getElementById("twoFAForm");
const errorMessage = document.getElementById("errorMessage");
const emailInput = document.getElementById("email");

let identifier = "";

// Step 1: Submit email -> send code
emailForm.addEventListener("submit", async (event) => {
  event.preventDefault();
  identifier = emailInput.value.trim();
  
  if (!identifier) {
    alert("Please enter your email");
    return;
  }

  try {
    const resp = await fetch(`${API_BASE}/auth/admin-send-code`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ 
        identifier,
        role: 'admin'
      })
    });
    
    const data = await resp.json();
    
    if (data.ok) {
      alert(`Verification code sent to ${identifier}`);
      emailForm.classList.add("hidden");
      twoFAForm.classList.remove("hidden");
    } else {
      alert("Failed: " + (data.error || "Unknown error"));
    }
  } catch (err) {
    alert("Network error sending code.");
    console.error(err);
  }
});

// Step 2: Verify code
twoFAForm.addEventListener("submit", async (event) => {
  event.preventDefault();
  const userCode = document.getElementById("code").value.trim();
  
  if (!userCode) return;

  try {
    const resp = await fetch(`${API_BASE}/auth/verify-code`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ identifier, code: userCode })
    });
    
    const data = await resp.json();
    
    if (data.ok) {
      // Store authentication data
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('userRole', data.role);
      localStorage.setItem('userEmail', data.email);
      
      alert("Admin verified! Redirecting to Admin Panel...");
      window.location.href = "admin.html";
    } else {
      errorMessage.style.display = "block";
      setTimeout(() => {
        errorMessage.style.display = "none";
      }, 3000);
    }
  } catch (err) {
    alert("Network error verifying code.");
    console.error(err);
  }
});
</script>

</body>
</html>
