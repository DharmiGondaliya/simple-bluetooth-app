.navbar ul {

}

.navbar ul li {

}

.navbar ul li a {
  text-decoration: none;

  font-size: 16px;

}

.navbar ul li a:hover {

    .contact-btn {
      border: 2px solid white;
      padding: 8px 15px;
      background: transparent;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-btn:hover {

    /* Dashboard */
    .dashboard {
      padding: 40px;
      text-align: center;
    }

    .dashboard h1 {
      color: #003366;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #cce0ff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      background: #99c2ff;
      transform: translateY(-5px);
    }

    .card h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    .card p {
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
